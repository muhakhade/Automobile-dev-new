<html><body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="an$
    <script type="text/javascript">
      function sendLogoutSignal(event) {
            // For Chrome, the origin property is in the event.originalEvent object.
            var origin = event.origin || event.originalEvent.origin;
            var allowedDomain = 'http://pmb.cs.ui.ac.id';
            var allowedLocalDomain = 'http://localhost:8080';
            // MAKE SURE FUNCTION CALLER ORIGIN IS FROM ALLOWED DOMAIN! SECURITY PURPOSES.
            // DELETE ALLOWEDLOCALDOMAIN UPON PRODUCTION (TAR AJA KALO DAH DEPLOY)
            if (origin === allowedDomain || origin === allowedLocalDomain) {
                // call postMessage function from the window caller
                // close window
                window.close();
            }
      }
    // receive any postmessage to catch the caller window and send the data to there
    window.addEventListener('message', sendLogoutSignal);
    </script>
    </body>
    </html>
